lookup_embedder:
  class_name: LookupEmbedder
  dim: 100                    # dimensionality
  dropout: 0.                 # dropout used for embeddings
  sparse: False               # ??
  normalize: ''               # alternatively: normalize '', L2
  regularize: 'l2'              # '', 'l1', 'l2'
  regularize_weight: 0.0
  initialize: normal_         # xavier_uniform_, xavier_normal_, uniform_, normal_
  initialize_args:            # this is default if specific option below are not used
    +++: +++
  normal_args:                # specific options, useful for search jobs
    mean: 0.0
    std: 0.1
  uniform_args:
    a: 0.0
    b: 1.0
  xavier_normal_args:
    gain: 1.0
  xavier_uniform_args:
    gain: 1.0

